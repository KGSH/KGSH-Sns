{% extends "blog/layout.html" %}

{% block title %}
    {{post.title}}
{% endblock title %}

{% block extra_head %}
    <style>
        .post_photo {
            max-width: 100%;
        }
    </style>
{% endblock extra_head %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="sm-col-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{ post.title }}
                    </div>
                    <div class="panel-body">    
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}">
                        {% endif %}
                        <hr/>

                        {{post.content|linebreaks}}
                    </div>
                    <div class="panel-footer">
                        <a href="{% url "blog:index" %}" class="btn btn-default">
                            목록으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
