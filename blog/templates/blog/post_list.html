{% extends "blog/layout.html" %}

{% block extra_head %}
    <style>
        body {
            padding-top: 70px;
        }

        #columns {
            column-width: 320px;
            column-gap: 15px;
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
        }
        #columns figure {
            background: #fefefe;
            padding-bottom: 10px;
            transition: opacity .4s ease-in-out;
            display: inline-block;
        }
        #columns figure img {
            width: 100%; height: auto;
            margin-bottom: 5px;
        }
        @media screen and (max-width: 750px) { 
            #columns { column-gap: 0px; }
            #columns figure { width: 100%; }
        }
    </style>
{% endblock extra_head %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
        </div>
        <div class="row">
            <div id="columns">
                {% for post in post_list %}
                    <figure>
                        <img src="{{ post.photo.url }}" alt="">
                    </figure>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
