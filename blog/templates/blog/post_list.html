{% extends "blog/layout.html" %}

{% block extra_head %}
    <style>
        body {
            padding-top: 70px;
        }
    </style>
{% endblock extra_head %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
        </div>
        <div class="row">
            {% for post in post_list %}
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive" src="{{ post.photo.url }}" alt="">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
